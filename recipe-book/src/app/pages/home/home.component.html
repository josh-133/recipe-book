<h1>Home Page</h1>
<ul *ngFor="let recipe of recipes">
    <li>
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.ingredients }}</p>
        <p>{{ recipe.method }}</p>
        <p *ngIf="recipe.favourite">Favourite <fa-icon [icon]="faStar"></fa-icon></p>
        <a [routerLink]="['/update-recipe/', recipe.id]">Update recipe {{recipe.title}}.</a>
    </li>
</ul>
