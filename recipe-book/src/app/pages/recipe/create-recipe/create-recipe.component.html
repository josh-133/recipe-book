<div class="container justify-content-center" *ngIf="recipeForm">
  <h1>Create Recipe</h1>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label fw-bold">Title</label><br />
      <input
        type="text"
        id="rtitle"
        class="form-control"
        formControlName="title"
        name="title"
        required
      /><br />
    </div>
    <div class="mb-3">
      <label for="description" class="fw-bold">Description</label><br />
      <input
        class="form-control"
        type="text"
        id="description"
        name="description"
        formControlName="description"
        required
      /><br />
    </div>
    <div class="mb-3">
      <label for="ingredients" class="fw-bold">Ingredients</label><br />
      <input
        class="form-control"
        type="text"
        id="ingredients"
        name="ingredients"
        formControlName="ingredients"
        required
      /><br />
    </div>
    <div class="mb-3">
      <label for="method" class="fw-bold">Method</label><br />
      <input
        class="form-control"
        type="text"
        id="method"
        name="method"
        formControlName="method"
        required
      /><br />
    </div>

    <button type="submit" class="btn btn-primary" id="save">Save</button>
  </form>
</div>
