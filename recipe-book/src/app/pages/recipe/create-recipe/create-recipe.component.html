<div class="container m-4">
    <h1>Create Recipe</h1>
    <form (submit)="onSubmit()">
        <label for="title" class="fw-bold">Title</label><br>
        <input type="text" id="rtitle" class="form-control" [(ngModel)]="newRecipe.title" name="title" required><br>
        
        <label for="ingredients" class="fw-bold">Ingredients</label><br>
        <input type="text" id="ingredients" class="form-control" [(ngModel)]="newRecipe.ingredients" name="ingredients" required><br>
        
        <label for="method" class="fw-bold">Method</label><br>
        <textarea id="method" rows="4" cols="50" class="form-control" [(ngModel)]="newRecipe.method" name="method" required></textarea><br>

        <label for="favourite" class="fw-bold">Favourite</label>
        <input id="favourite" type="checkbox" class="m-2" [(ngModel)]="newRecipe.favourite" name="favourite">

        <button type="submit" class="btn btn-primary" id="save">Save</button>
    </form>
</div>
