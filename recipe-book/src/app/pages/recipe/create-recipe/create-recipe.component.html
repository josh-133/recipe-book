<div class="container justify-content-center">
  <h1>Create Recipe</h1>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <label for="title" class="fw-bold">Title</label><br />
    <input
      type="text"
      id="rtitle"
      class="form-control"
      formControlName="title"
      name="title"
      required
    /><br />

    <label for="description" class="fw-bold">Description</label><br />
    <input
      class="form-control"
      type="text"
      id="description"
      name="description"
      formControlName="description"
      required
    /><br />

    <div class="mb-3">
      <label class="form-label fw-bold" for="ingredients">Ingredients</label
      ><br />
      <div formArrayName="ingredients" *ngIf="ingredients">
        <div
          *ngFor="let ingredient of ingredients.controls; let i = index"
          class="form-group"
        >
          <input [formControlName]="i" class="form-control" />
          <button
            type="button"
            class="btn btn-danger"
            (click)="removeIngredient(i)"
          >
            Remove
          </button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addIngredient()">
        Add Ingredient
      </button>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold" for="method">Method</label><br />
      <div formArrayName="method" *ngIf="method">
        <div
          *ngFor="let step of method.controls; let i = index"
          class="form-group"
        >
          <input [formControlName]="i" class="form-control" />
          <button type="button" class="btn btn-danger" (click)="removeStep(i)">
            Remove
          </button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addStep()">
        Add Method
      </button>
    </div>

    <label for="favourite" class="fw-bold">Favourite</label>
    <input
      id="favourite"
      type="checkbox"
      class="m-2"
      name="favourite"
      formControlName="favourite"
    />

    <button type="submit" class="btn btn-primary" id="save">Save</button>
  </form>
</div>
