<div class="container justify-content-center">
    <h1>Favourite Recipe List</h1>
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let recipe of favouriteRecipes">      
            <div class="card">
                <div class="card-body">
                    <h2 class="card-header">{{ recipe.title }}</h2>

                    <label class="fw-bold" for="description">Description</label><br>
                    <p class="card-text">{{ recipe.description }}</p>

                    <button type="button" class="btn btn-primary" [routerLink]="['/update-recipe/', recipe.id]">Update recipe</button>
                    <button type="button" class="btn btn-primary m-2" [routerLink]="['/read-recipe/', recipe.id]">View recipe</button>
                </div>
            </div>
        </div>
    </div>
</div>
