<div class="container justify-content-center" *ngIf="recipe; else noRecipe">
    <h1>Update Recipe</h1>
    <form (submit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label fw-bold" for="title">Title</label><br>
            <input class="form-control" type="text" id="rtitle" [(ngModel)]="recipe.title" name="rtitle"><br>
        </div>
        <div class="mb-3">    
            <label class="form-label fw-bold" for="ingredients">Ingredients</label><br>
            <textarea class="form-control" rows="8" cols="50" id="ingredients" [(ngModel)]="recipe.ingredients" name="ingredients"></textarea><br>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold" for="method">Method</label><br>
            <textarea class="form-control" rows="8" cols="50" id="method" [(ngModel)]="recipe.method" name="method"></textarea><br>
        </div>
        <div class="mb-3">
            <label class="form-check-label fw-bold" for="favourite">Favourite</label>
            <input id="favourite" type="checkbox" class="m-2" [(ngModel)]="recipe.favourite" name="favourite">
        </div>
        
        <button class="btn btn-primary" id="save" type="submit">Save</button>
        <button class="btn btn-danger m-3" id="delete" (click)="deleteRecipe()">Delete</button>
    </form>
</div>

<ng-template #noRecipe>
    <p>Recipe not found!</p>
</ng-template>
